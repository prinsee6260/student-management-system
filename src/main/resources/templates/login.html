<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="offset-3 col-md-6">
                <div class="card">
                    <div class="card-title">
                        <h3 class="m-2"> Login</h3>
                    </div>
                    <div th:if="${!isFound}" class="alert alert-danger" role="alert">
                        Teacher/Student not found
                    </div>
                    <div class="card-body">

                        <form th:action="@{/login/authenticate}" th:object="${loginVo}" method="post">
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input class="form-control" id="form2Example1" name="id" type="text"/>
                                <label class="form-label" for="form2Example1">Id</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input class="form-control" id="form2Example2" type="password"/>
                                <label class="form-label" for="form2Example2" name="password">Password</label>
                            </div>

                            <!-- 2 column grid layout for inline styling -->
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check">
                                        <input checked class="form-check-input" id="form2Example31" type="radio"
                                               value="teacher" name="desg" />
                                        <label class="form-check-label" for="form2Example31"> I am teacher </label>
                                    </div>
                                    <br>
                                    <div class="form-check">
                                        <input checked class="form-check-input" id="form2Example32" type="radio"
                                               value="student" name="desg"/>
                                        <label class="form-check-label" for="form2Example31"> I am student </label>
                                    </div>
                                </div>

                                <div class="col">
                                    <!-- Simple link -->
                                    <a type="submit" th:href="@{/login/register}">Register Yourself?</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button class="btn btn-primary btn-block mb-4" type="submit">Sign in</button>

                            <!-- Register buttons -->

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
