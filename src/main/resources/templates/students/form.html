<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<title>teacher form</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>
<body>
	<h2>
	create student
	</h2>
<form class="form" method="post" 
th:action="@{/students/create}"
th:object="${students}">

<input th:field="*{Id}"type="hidden" class="form-control" id="Id" placeholder="enter Id">
<div class="mb-3">
  <label for="RollNumber" class="form-label"> RollNumber</label>
  <input th:field="*{rollNumber}"type="text" class="form-control" id="RollNumber" placeholder="enter RollNumber">
</div>
	<div class="mb-3">
		<label for="Name" class="form-label">Name</label>
		<input th:field="*{name}" type="text" class="form-control" id="Name" placeholder="enter name">
	</div>

	<div class="mb-3">
		<label for="age" class="form-label">Age</label>
		<input th:field="*{age}" type="text" class="form-control" id="age" placeholder="enter age">
	</div>

	<div class="mb-3">
		<label for="classs" class="form-label">Class</label>
		<input th:field="*{classs}" type="text" class="form-control" id="classs" placeholder="enter class">
	</div>

	<button  type = "submit" class="btn btn-success">
submit
</button>
</form>

</body>
</html>
