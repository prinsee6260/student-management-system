<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <title>Teacher index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <h1>
                Teacher index
            </h1>
            <a class="btn btn-danger" th:href="@{/teacher/form}">
                Create
            </a>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Subject</th>
                    <th scope="col">Age</th>
                    <th scope="col">action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="Emp:${teacher}">
                    <td th:text="${Emp.Id}"></td>
                    <td th:text="${Emp.name}"></td>
                    <td th:text="${Emp.subject}"></td>
                    <td th:text="${Emp.age}"></td>
                    <td>
                        <a class="btn btn-danger" th:href="@{'/teacher/'+${Emp.Id}+'/delete'}"> delete </a>
                        <a class="btn btn-warning" th:href="@{'/teacher/'+${Emp.Id}+'/update'}"> update </a>
                        <a class="btn btn-warning" th:href="@{'/teacher/'+${Emp.Id}+'/Students'}"> show Student </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
